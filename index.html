<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>
    <!-- google font link -->
    <!-- main css link -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- daisy ui link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "pure-white": "#F9F7F3",
              inchworm: "#B4F461",
              "dreamless-sleep": "#111111",
              "nav-color": "#F9F7F3",
            },
            fontFamily: {
              manrope: ['"Manrope"', "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header class="polash">
      <!-- nav section start -->
      <nav class="bg-[#F9F7F3]">
        <div
          class="polash max-w-[1170px] px-4 min-[1180px]:px-0 mx-auto flex flex-col gap-y-4 justify-center items-center md:flex-row md:justify-between md:items-center py-8 md:py-6 space-y-4">
          <button
            class="text-[#111] text-[1.25rem] font-semibold bg-[#B4F461] px-8 py-3 rounded-lg order-3">
            Blog
          </button>

          <div class="flex items-center gap-2 order-1">
            <img class="w-[3rem] h-[3rem]" src="./assets/logo.png" alt="" />
            <h1 class="text-[#111] text-[1.25rem] font-semibold">
              Donate Bangladesh
            </h1>
          </div>
          <div class="flex items-center gap-2 order-2">
            <img src="./assets/coin.png" alt="" />
            <h2 class="text-[#111111] text-[1.25rem] font-medium">5500 BDT</h2>
          </div>
        </div>
      </nav>
      <!-- nav section end -->
      <!-- donation and history button  -->
      <div
        class="polash max-w-[1170px] px-4 min-[1180px]:px-0 mx-auto flex justify-center">
        <button>Donation</button>
        <button>History</button>
      </div>
    </header>
  </body>
</html>
